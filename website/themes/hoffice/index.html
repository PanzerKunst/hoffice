<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8" />
	
	<title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
{% if meta.description %}
	<meta name="description" content="{{ meta.description }}"> 
{% endif %}{% if meta.robots %}
	<meta name="robots" content="{{ meta.robots }}">
{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Favicon TODO
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"> -->

    <!-- Fonts TODO
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" type="text/css" /> -->

    <!-- CSS -->
	<link rel="stylesheet" href="{{ theme_url }}/main-v1.css" type="text/css" />
</head>
<body>

	<header id="header">
        <h1><a href="{{ base_url }}">{{ site_title }}</a></h1>
        <ul class="nav">
            {% for page in pages %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
	</header>

	<section id="content">
        {{ content }}
	</section>
	
	<footer id="footer">
		<div>
			<a href="http://picocms.org/">Pico</a> was made by <a href="http://gilbert.pellegrom.me">Gilbert Pellegrom</a> 
			from <a href="http://dev7studios.com">Dev7studios</a>.
		</div>
	</footer>
    
</body>
</html>
